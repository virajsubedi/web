  <body>
    <nav class="navbar">
      <ul>

    <section id="contact">
      <h1 class="heading">Contact</h1>
      <form action="" class="form">
        <input
          type="text"
          name="name"
          class="input"
          placeholder="Enter Your Name"
        />
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Enter Your email"
        />
        <textarea
          name="msg"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Enter Your Message"
        ></textarea>

        <button>
          <input type="submit" value="SEND" id="send" />
        </button>
      </form>
    </section>
  </body>
